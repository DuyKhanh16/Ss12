<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=+prompt('Mời nhập nhiệu độ')
        while (number<20) {
            alert('tăng nhiệt độ')
            number=+prompt('Mời nhập nhiệu độ')
            // break;
        }
        while (number>=100) {
            alert('giảm nhiệt độ')
            number=+prompt('Mời nhập nhiệu độ')
            // break;
        }
        alert('Nhiệt độ Ok')
    </script>
</body>
</html>
