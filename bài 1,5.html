<head>

<body>
    <script>
        let n1=0
        let n2=1
        let nextN=""
        let toTal=0
        for (let i= 0; i<=20 ; i++) {
            nextN=n1+n2
            n1=n2
            n2=nextN
            document.write(`${nextN} <br>`)
            toTal += nextN
        }
        document.write(` Total =${toTal}`)
    </script>
